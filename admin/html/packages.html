<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin | Packages</title>
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body class="package-body">
    <header></header>
    <main>
      <section class="heading">
        <h2>Create a new package</h2>
      </section> 
      <section id="createPackage" class="createPackage">
        <form id="create_package">
          <div class="forgroup">
            <label for="packageName">package name</label>
            <input type="text" id="packageName" name="package_name" required />
            <span></span>
          </div>
          <div class="forgroup">
            <label for="packageType">package type</label>
            <input type="text" id="packageType" name="package_type" required />
            <span></span>
          </div>
          <div class="forgroup">
            <label for="packageLocation">packae location</label>
            <input
              type="text"
              id="packageLocation"
              name="package_location"
              required
            />
            <span></span>
          </div>
          <div class="forgroup">
            <label for="packagePrice"> package price</label>
            <input
              type="text"
              id="packagePrice"
              name="package_price"
              required
            />
            <span></span>
          </div>
          <div class="forgroup">
            <label for="packageFeatures"> package features</label>
            <input
              type="text"
              id="packageFeatures"
              name="package_features"
              required
            />
            <span></span>
          </div>
          <div class="forgroup">
            <label for="packageDetails">package details</label>
            <textarea
              id="packageDetails"
              cols="30"
              rows="10"
              name="package_details"
              required
            >
            </textarea>
            <span></span>
          </div>
          <div class="forgroup">
            <label for="packageImage">package image</label>
            <input type="file" id="packageImage" name="package_image" required/>
            <span></span>
          </div>
          <div class="forgroup">
            <button type="submit">create</button>
            <button type="reset">reset</button>
          </div>
        </form>
      </section>
    </main>
    <footer></footer>
    <script src="../src/create_package.js"></script>
  </body>
</html>
